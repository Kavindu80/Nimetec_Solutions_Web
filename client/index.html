<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Nimtec Solution - Premium Software Development</title>
    <meta name="description" content="Transform your business with cutting-edge software solutions. Enterprise web applications and mobile apps. Your trusted technology partner since 2019.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/app/globals.css" as="style">
    
    <!-- Critical CSS inlined for faster first paint -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #fafafa;
        color: #2d3748;
        overflow-x: hidden;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
      
      /* Add hardware acceleration for smoother rendering */
      .will-change-transform {
        will-change: transform;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
    </style>
    
    <!-- Prevent Flash of Unstyled Content -->
    <script>
      // Optimize loading with requestIdleCallback
      const enhancePerformance = () => {
        // Add performance markers
        if (window.performance && window.performance.mark) {
          window.performance.mark('app-init');
        }
        
        // Apply GPU acceleration to root
        document.documentElement.classList.add('will-change-transform');
        
        // Optimize scroll performance
        let ticking = false;
        window.addEventListener('scroll', () => {
          if (!ticking) {
            window.requestAnimationFrame(() => {
              ticking = false;
            });
            ticking = true;
          }
        }, { passive: true });
      };
      
      // Run when browser is idle
      if ('requestIdleCallback' in window) {
        requestIdleCallback(enhancePerformance);
      } else {
        setTimeout(enhancePerformance, 1);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
